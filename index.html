<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="./public/favicon.ico" />

    <meta name="viewport" content="width=device-width, initial-scale=1, interactive-widget=resizes-content">
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="./public/logo192.png" />
    <link rel="manifest" href="./manifest.json" />

    <script defer src="./assets/script.js"></script>
    <link href="./assets/style.css" rel="stylesheet" />
    
    <title>QVCM Chat</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Explore the Quantum Vantage Consciousness Model (QVCM) – a perception–decision framework where variable oneness links quantum substrates, unity, and multiplicity." />
    <meta name="keywords" content="Quantum, Vantage, Consciousness, QVCM, neuroscience, perception, decision, oneness, Orch-OR, Many-Worlds, vantage components" />
    <meta name="author" content="Rodrigo Werneck Franco" />
    <link id="meta-canonical" rel="canonical" href="https://rodrigowf.github.io/QVCM/" />

    <!-- Open Graph / Facebook tags -->
    <meta property="og:title" content="Quantum Vantage Consciousness Model (QVCM)" />
    <meta property="og:description" content="Discover QVCM – a quantum vantage model uniting perception, decision, and variable oneness across neuroscience and physics." />
    <meta property="og:type" content="website" />
    <meta id="meta-og-url" property="og:url" content="https://rodrigowf.github.io/QVCM/" />
    <meta id="meta-og-image" property="og:image" content="https://rodrigowf.github.io/QVCM/public/logo192.png" />

    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Quantum Vantage Consciousness Model (QVCM)" />
    <meta name="twitter:description" content="Dive into QVCM—a model where quantum perception, intentional collapse, and variable oneness map conscious experience." />
    <meta id="meta-twitter-image" name="twitter:image" content="https://rodrigowf.github.io/QVCM/public/logo512.png" />

    <!-- Structured Data: JSON-LD for search engines -->
    <script id="ld-json-site" type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Quantum Vantage Consciousness Model (QVCM)",
      "url": "https://rodrigowf.github.io/QVCM/",
      "description": "A theoretical framework that bridges quantum mechanics, neuroscience, and philosophy of mind. QVCM models conscious moments as quantum vantages executing perception–decision loops with variable oneness.",
      "author": {
        "@type": "Person",
        "name": "Rodrigo Werneck Franco"
      }
    }
    </script>
    <script>
      (function updateSiteMetadata() {
        const ensureTrailingSlash = (value) => (value.endsWith('/') ? value : `${value}/`);
        const locationPath = window.location.pathname.replace(/index\.html?$/, '');
        const canonicalUrl = ensureTrailingSlash(`${window.location.origin}${locationPath}`);

        const canonicalLink = document.getElementById('meta-canonical');
        if (canonicalLink) {
          canonicalLink.href = canonicalUrl;
        }

        const ogUrl = document.getElementById('meta-og-url');
        if (ogUrl) {
          ogUrl.setAttribute('content', canonicalUrl);
        }

        const assetBase = `${canonicalUrl}public/`;
        const ogImage = document.getElementById('meta-og-image');
        if (ogImage) {
          ogImage.setAttribute('content', `${assetBase}logo192.png`);
        }

        const twitterImage = document.getElementById('meta-twitter-image');
        if (twitterImage) {
          twitterImage.setAttribute('content', `${assetBase}logo512.png`);
        }

        const ldScript = document.getElementById('ld-json-site');
        if (ldScript) {
          try {
            const ldData = JSON.parse(ldScript.textContent || '{}');
            ldData.url = canonicalUrl;
            ldScript.textContent = JSON.stringify(ldData);
          } catch (error) {
            console.warn('Unable to update JSON-LD metadata', error);
          }
        }
      })();
    </script>
</head>
<body style="background: #161616">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
</body>
